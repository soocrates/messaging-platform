<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Support Widget</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://*.amazoncognito.com; script-src 'self'; style-src 'self' 'unsafe-inline'; connect-src 'self' ws: wss: https://*.amazoncognito.com;">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Floating Support Button -->
  <button class="support-widget-button" id="supportButton" aria-label="Open Support">
    ðŸ’¬
  </button>

  <!-- Side Panel Modal -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      
      <!-- Modal Header - Full Width -->
      <div class="modal-header">
        <button id="sidebarToggleBtn" class="sidebar-toggle-btn" aria-label="Toggle Sidebar">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" width="20" height="20">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
        <h2 id="modalTitle">Support Center</h2>
        <div class="header-actions">
          <div id="authContainer">
            <button class="modal-signin" id="signinBtn" aria-label="Sign in">Sign In</button>
          </div>
          <button class="modal-close" id="closeModal" aria-label="Close">Ã—</button>
        </div>
      </div>

      <!-- Content Wrapper -->
      <div class="content-wrapper">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
          <!-- Agent Status -->
          <div class="agent-status">
            <div class="agent-status-indicator">
              <span class="status-dot"></span>
              <span class="status-text">24/7 Available</span>
            </div>
            <div class="agent-count" id="agentCount">3 agents online</div>
          </div>

          <!-- Sidebar Navigation -->
          <nav class="sidebar-nav">
            <button class="sidebar-btn primary" id="newCaseBtn">
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" width="18" height="18">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
              </svg>
              <span>New Case</span>
            </button>
            <button class="sidebar-btn" id="viewAllCasesBtn">
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" width="18" height="18">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
              </svg>
              <span>View All Cases</span>
            </button>
            <button class="sidebar-btn" id="faqBtn">
              <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" width="18" height="18">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
              </svg>
              <span>FAQ</span>
            </button>
          </nav>

          <!-- Recent Cases -->
          <div class="recent-cases">
            <h3>Recent Cases</h3>
            <ul id="recentCasesList" class="case-list">
              <li data-caseid="case_1">
                <span class="case-icon">ðŸ’¬</span>
                <span class="case-text">AWS Connect Issue</span>
              </li>
              <li data-caseid="case_2">
                <span class="case-icon">ðŸ’¬</span>
                <span class="case-text">Cognito Login Failure</span>
              </li>
              <li data-caseid="case_3">
                <span class="case-icon">ðŸ’¬</span>
                <span class="case-text">Lex Chatbot Slow</span>
              </li>
            </ul>
          </div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content" id="mainContent">
          <!-- Step 1: Contact Method Selection -->
          <div class="step-contact-method" id="stepContactMethod">
            <div class="step-header">
              <h3>How would you like to contact us?</h3>
              <p>Choose your preferred contact method and our agent will assist you.</p>
            </div>
            <div class="contact-methods">
              <button type="button" class="contact-method-btn" data-method="chat">
                <svg fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
                  <path d="M2 5a2 2 0 012-2h7a2 2 0 012 2v4a2 2 0 01-2 2H9l-3 3v-3H4a2 2 0 01-2-2V5z"/>
                  <path d="M15 7v2a4 4 0 01-4 4H9.828l-1.766 1.767c.28.149.599.233.938.233h2l3 3v-3h2a2 2 0 002-2V9a2 2 0 00-2-2h-1z"/>
                </svg>
                <div class="contact-method-info">
                  <div class="contact-method-title">Chat</div>
                  <div class="contact-method-desc">Get instant help from our support team</div>
                </div>
              </button>
              <button type="button" class="contact-method-btn" data-method="email">
                <svg fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
                  <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"/>
                  <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"/>
                </svg>
                <div class="contact-method-info">
                  <div class="contact-method-title">Email</div>
                  <div class="contact-method-desc">We'll respond within an hour</div>
                </div>
              </button>
              <button type="button" class="contact-method-btn" data-method="call">
                <svg fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
                  <path d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z"/>
                </svg>
                <div class="contact-method-info">
                  <div class="contact-method-title">Call</div>
                  <div class="contact-method-desc">Speak directly with an agent</div>
                </div>
              </button>
            </div>
          </div>

          <!-- Step 2: Chat Interface -->
          <div class="step-chat" id="stepChat">
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input-area">
              <input type="text" class="chat-input" id="chatInput" placeholder="Type your message..." aria-label="Chat message input" />
              <button class="chat-send-btn" id="chatSendBtn" aria-label="Send message">
                <svg fill="currentColor" viewBox="0 0 20 20" width="20" height="20" aria-hidden="true">
                  <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"/>
                </svg>
              </button>
            </div>
          </div>

          <!-- Step 3: Email/Call Interface -->
          <div class="step-email-call" id="stepEmailCall">
            <div class="info-message" id="emailCallMessage">
              <svg fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"/>
              </svg>
              <span id="emailCallText">An agent will contact you shortly.</span>
            </div>
          </div>
        </main>
      </div>
    </div>
  </div>

  <script src="/client.js" type="module"></script>
</body>
</html>
